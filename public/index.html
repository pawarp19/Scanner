<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>PhoneScanner</title>
  <meta name="description" content="Upload an image to extract phone numbers and make calls with the Phone Number Scanner app.">
  <meta name="keywords" content="Phone Number Scanner, Extract Phone Numbers, Call">
  <meta name="author" content="Pranav Pawar">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #003366;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="./logos.webp" alt="Logo" width="70" height="42" class="d-inline-block align-text-center" style="border-radius: 10px;">
        PhoneScanner
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scheduled-calls.html">Scheduled Calls</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div id="balance-info" class="balance-info">
    <span id="balance-icon" class="balance-icon"><i class="fas fa-coins"></i></span>
    Balance: <span id="balance-amount">Loading...</span>
    <span id="balance-currency" class="balance-currency">INR</span>
  </div>
  
  
  
  
  
  <div class="app-container">
    <h1><i class="fas fa-search"></i> Phone Number Scanner</h1>
    <header>
      <p>Upload an image to extract phone numbers and make calls</p>
    </header>
    <main>
      <form id="upload-form" class="upload-form">
        <input type="file" id="image" name="image" accept="image/*" required>
        <label for="image" class="upload-label">
          <i class="fas fa-upload"></i> Choose File
        </label>
        <span id="file-name" class="file-name" style="margin-bottom: 15px;"></span>
        <button type="submit" class="upload-button"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
      </form>
      <div class="phone-numbers-container">
        <h2>Extracted Phone Numbers</h2>
        <div id="loading-spinner" class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <ul id="phone-numbers"></ul>
      </div>
      <div class="schedule-container">
        <h3>Schedule Calls</h3>
        <form id="schedule-form">
          <div class="form-group">
            <label for="schedule-date">Date:</label>
            <input type="date" id="schedule-date" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="schedule-time">Time:</label>
            <input type="time" id="schedule-time" class="form-control" required>
          </div>
          <button id="schedule-button" class="btn ">Schedule Calls</button>
        </form>
      </div>
      
      
    </main>
  </div>
  <footer>
    <p>Â© 2024 PhoneScanner App. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/pica@latest/dist/pica.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


  <script src="script.js"></script>
</body>
</html>
